# Nginx proxy for InvokeAI
#
# Install:
#   sudo cp ./nginx/invokeai.conf /etc/nginx/sites-available/invokeai
#   sudo ln -sf /etc/nginx/sites-available/invokeai /etc/nginx/sites-enabled/invokeai
# Test:    sudo nginx -t
# Reload:  sudo systemctl reload nginx

server {
    listen 7860;
    server_name ada2.local ada2;

    # Health endpoints for gateway health checker
    location /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    location /readyz {
        access_log off;
        # Check if InvokeAI is responding
        proxy_pass http://127.0.0.1:9090/api/v1/app/version;
        proxy_method GET;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # OpenAI-style compatibility: map /v1/* -> /api/v1/*
    # The gateway expects POST /v1/images/generations.
    location /v1/ {
        proxy_pass http://127.0.0.1:9090/api/v1/;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeouts for image generation (can take 30-60s)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Large payloads
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
    }

    # Proxy all other requests to InvokeAI
    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_http_version 1.1;
        
        # WebSocket support (for UI)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for image generation (can take 30-60s)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase buffer size for large image payloads
        proxy_buffering off;
        proxy_request_buffering off;
        client_max_body_size 100M;
    }

    # Logging
    access_log /var/log/nginx/invokeai-access.log;
    error_log /var/log/nginx/invokeai-error.log;
}
